<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Icndy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
          <div class="shadow">
               <div class="container container_position">
                   <div class="header-box">
                       <div class="logo">
                           <img src="img/logo.png" alt="logo">
                       </div>
                       <div class="hide-nav">
                           <span class="hide-nav__line hide-nav_line-top"></span>
                           <span class="hide-nav__line hide-nav_line-middle"></span>
                           <span class="hide-nav__line hide-nav_line-bottom"></span>
                       </div>
                       <nav class="nav">
                           <ul class="nav-list">
                               <li class="nav-list__item"><a class="nav-link" href="#">mens</a></li>
                               <li class="nav-list__item"><a class="nav-link" href="#">womens</a></li>
                               <li class="nav-list__item"><a class="nav-link" href="#">brands</a></li>
                               <li class="nav-list__item"><a class="nav-link" href="#">sale</a></li>
                               <li class="nav-list__item"><a class="nav-link" href="#">news</a></li>
                           </ul>
                       </nav>
                   </div>
                   <div class="header-text">
                       <h1 class="heading-type-h1">STÜSSY2014</h1>
                       <a href="#" class="link-text">shop now</a>
                   </div>
                   <div class="arrow"><a class="arrow-link" href="#brands"><i class="fa fa-angle-down" aria-hidden="true"></i></a></div>
               </div>
             </div>
    </header>
    <main role="main">
        <section id="brands" class="shop-brands">
            <div class="container">
                <div class="brand-boxes">
                    <div class="brand-box-1">
                        <div class="shadow">
                           <div class="brand-preview">
                                <img class="logo-gourmet" src="img/logo%20NFN.png" alt="logo NFN">
                                <h2 class="heading-type-h2">shop gourmet</h2>
                            </div>
                        </div>
                    </div>
                    <div class="brand-boxes_size">
                        <div class="brand-box-column brand-box-2">
                            <div class="shadow">
                               <div class="brand-preview">
                                <img class="logo-carhatt" src="img/logo%20carhatt.png" alt="logo-carhatt">
                                <h3 class="heading-type-h3">shop <br>carhatt</h3>
                               </div>
                            </div>
                        </div>
                        <div class="brand-box-column brand-box-3">
                            <div class="shadow">
                               <div class="brand-preview">
                                <img class="logo-adidas" src="img/logo%20adidas.png" alt="logo-adidas">
                                <h3 class="heading-type-h3">shop <br>adidas</h3>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="brand-box-row">
                    <div class="brand-box_size brand-box-4">
                        <div class="shadow">
                           <div class="brand-box-row_position">
                                <img class="logo-10deep" src="img/logo%2010Deep.png" alt="logo-adidas">
                                <h3 class="heading-type-h3">10 deep<br>sale</h3>
                           </div>
                        </div>
                    </div>
                    <div class="brand-box_size brand-box-5">
                        <div class="shadow">
                           <div class="brand-box-row_position">
                                <img class="logo-palace" src="img/logo%20aw2014.png" alt="logo-palace">
                                <h3 class="heading-type-h3">palace<br>a/w 2014</h3>
                           </div>
                        </div>
                    </div>
                    <div class="brand-box_size brand-box-6">
                        <div class="shadow">
                           <div class="brand-box-row_position">
                                <img class="logo-nike" src="img/logo%20nike.png" alt="logo-nike">
                                <h3 class="heading-type-h3">tech pack</h3>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="view-hashtag-icndy">
           <div class="images">
               <div class="image-box_size image-box-1">
                   <div class="shadow"></div>
               </div>
               <div class="image-box_size image-box-2">
                   <div class="shadow"></div>
               </div>
               <div class="image-box_size image-box-3">
                   <div class="shadow"></div>
               </div>
               <div class="image-box_size image-box-4">
                   <div class="shadow"></div>
               </div>
               <div class="image-box_size image-box-5">
                   <div class="shadow"></div>
               </div>
               <div class="image-box_size image-box-6">
                   <div class="shadow"></div>
               </div>
               <div class="image-box_size image-box-7">
                   <div class="shadow"></div>
               </div>
               <div class="image-box_size image-box-8">
                   <div class="shadow"></div>
               </div>
           </div>
            <div class="hashtag-preview">
               <h1 class="heading-view-hashtag">#ICNDY ON INSTAGRAM</h1>
               <a href="#" class="link-text">view hashtag</a>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
           <div class="footer_position">
            <div class="footer-content">
                <div>&copy; ICNDY 2014</div>
                <ul class="footer-nav">
                    <li class="footer-nav__item"><a class="footer-link" href="#">PRIVACY</a></li>
                    <li class="footer-nav__item"><a class="footer-link" href="#">TERMS</a></li>
                    <li class="footer-nav__item"><a class="footer-link" href="#">SHOP</a></li>
                    <li class="footer-nav__item"><a class="footer-link" href="#">ABOUT</a></li>
                    <li class="footer-nav__item"><a class="footer-link" href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <a class="social-icon__link instagram" href="#"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
                <a class="social-icon__link facebook" href="#"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
                <a class="social-icon__link twitter" href="#"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
            </div>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
